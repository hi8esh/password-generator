<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Generate a <br><span>random password</span></h1>
            <h4>Never use an insecure password again.</h4>
            <div class="player">
                <button id="btn" onclick="generatePasswords()">Generate passwords</button>
                <div class="lenPicker">
                    <button onclick="decrement()">-</button>
                    <p id="lenght-el">15</p>
                    <button onclick="increment()">+</button>
                </div>
            </div>
        </div>
        <div class="text-area">
            <p  class="input-text" id="pass-left" onclick="copyLeft()"></p>
            <p  class="input-text" id="pass-right" onclick="copyRight()"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
